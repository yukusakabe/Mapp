<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		html {
			height: 100%;
		}
		body {
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
		div#gmap {
			float: left;
			width: -webkit-calc(100% - 720px);
			height: 100%;
		}
		div#sidebar {
			overflow: auto;
			width: 720px;
			height: 100%;
			margin: 0px;  
			padding: 0px;
			background-color: #CCCCCC;
			color: #292F33;
		}
		div#sidebarHeader {
			position: fixed;
			width: 720px;
			height: 40px;			
			background-color: #F1F1F1; 
		}
		div#sidebarBody {
			position: fixed;
			top: 40px;
			width: 720px;
			overflow: auto;
			height: -webkit-calc(100% - 40px);
		}
		table#agencyTable {
			width: 720px;
			height: 100%;
			border-width: 0px;
			table-layout: fixed;
			border-collapse: collapse;
			background-color: #FFFFFF;
		}
		tr#trHeader {
			height: 42px;
			border-bottom: #CCCCCC solid 2px;
		}
		tr.trBody {
			height: 36px;
			border-bottom: #CCCCCC solid 1px;
		}
		tr.trBody:hover {
			background-color: #EBF4F8;
		}
		td.tdBodyL {
			padding-left: 4px;
			padding-right: 4px;
			text-align: left;
		}
		td.tdBodyR {
			padding-left: 4px;
			padding-right: 4px;
			text-align: right;
		}
		td.tdBodyC {
			padding-left: 4px;
			padding-right: 4px;
			text-align: center;
		}
		div.tableElmDiv {
			width: 100%;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
		}
		col#colName {
			width: 320px;
		}
		col#colAbbr {
			width: 80px;
		}
		col#colCity {
			width: 120px;
		}
		col#colState {
			width: 50px;
		}
		col#colCountry {
			width: 50px;
		}
		col#colRidership {
			width: 100%;
		}
		input#circleSize {
			width: 240px;
		}
	</style>
	
	<script src="./js/Mapp.js" type="text/javascript" charset="UTF-8"></script>
	
</head>
<header>
</header>
<body>
	<div id="gmap"></div>
	
	<div id="graphHeader">
		<input id="circleSize" type="range" min="0" max="100" step="1" value="20" onchange="delerrok.mapp.changeCircleSize(this.value)">
	</div>
	
	<div id="sidebar">
		<div id="sidebarHeader">
			<select id="transitSelect" onChange="delerrok.mapp.changeTransitType(this.value)">
				<option value='0'>Total</option>
				<option value='1'>Bus</option>
				<option value='2'>Rail</option>
			</select>
			<input type="text">
		</div>
		<div id="sidebarBody">
			<table id="agencyTable">
				<colgroup>
					<col span="1" id="colName">
					<col span="1" id="colAbbr">
					<col span="1" id="colCity">
					<col span="1" id="colState">
					<col span="1" id="colCountry">
					<col span="1" id="colRidership">
				</colgroup>
				<thead id="tableHeader">
					<tr id="trHeader">
						<th id="nameTab" deta-SortKey="1" onclick="delerrok.mapp.changeTable(this.id)"><div class="divHeader">Name</div></th>
						<th id="abbrTab" deta-SortKey="2" onclick="delerrok.mapp.changeTable(this.id)"><div class="divHeader">Abbr</div></th>
						<th id="cityTab" deta-SortKey="3" onclick="delerrok.mapp.changeTable(this.id)"><div class="divHeader">City</div></th>
						<th id="stateTab" deta-SortKey="4" onclick="delerrok.mapp.changeTable(this.id)"><div class="divHeader">St</div></th>
						<th id="countryTab" deta-SortKey="5" onclick="delerrok.mapp.changeTable(this.id)"><div class="divHeader">Cty</div></th>
						<th id="ridershipTab" deta-SortKey="6" onclick="delerrok.mapp.changeTable(this.id)"><div class="divHeader">Ridership</div></th>
					</tr>
				</thead>
				<tbody id="tableBody">
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
